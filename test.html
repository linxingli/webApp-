<!DOCTYPE html>

    <!-- 动态设置视口的缩放比例 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=${dprs},minimum-scale=${dprs},maximum-scale=${dprs}"> -->
    <script>
        console.log(window.devicePixelRatio); 
        // 获取设备像素比
        var dpr = window.devicePixelRatio;
        // 设置缩放比例
        var dprs = 1/dpr;
        document.write(`<meta name="viewport" content="width=device-width, initial-scale=${dprs},minimum-scale=${dprs},maximum-scale=${dprs}">`);
    
        var html = document.querySelector('html');
        var width = html.getBoundingClientRect().width;
    
        var rem = width/20;
        html.style.fontSize=rem+"px";
        console.log();
    </script>
